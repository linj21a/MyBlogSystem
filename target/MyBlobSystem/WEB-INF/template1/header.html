<!--header 公共部分 -->

<header style="height: 60vh;">
    <!--  这里可以使用 thymeleaf的 page::header 来包装-->
    <nav id="navbar" class="navbar fixed-top  navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="/">&nbsp;<strong>tomorrow505</strong>&nbsp;</a>
            <button id="navbar-toggler-btn" class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <div class="animated-icon"><span></span><span></span><span></span></div>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="iconfont icon-home-fill"></i>主页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/archives}">
                            <i class="iconfont icon-archive-fill"></i>归档
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">
                            <i class="iconfont icon-category-fill"></i>分类
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tags}">
                            <i class="iconfont icon-tags-fill"></i>标签
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">
                            <i class="iconfont icon-user-fill"></i>关于
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/links}">
                            <i class="iconfont icon-link-fill"></i>友链
                        </a>
                    </li>
<!--                    搜索框 关联脚本：local-search.js  -->
<!--                    搜索结果会通过local-search.xml展示 -->
                    <li class="nav-item" id="search-btn">
                        <a class="nav-link" data-toggle="modal" data-target="#modalSearch">&nbsp;<i class="iconfont icon-search"></i>&nbsp;</a>
                    </li>
<!--                    切换模式 夜间还是白天 id在color-schema.js里面定义 -->
                    <li class="nav-item" id="color-toggle-btn">
                        <a class="nav-link" href="javascript:">&nbsp;<i class="iconfont icon-dark" id="color-toggle-icon"></i>&nbsp;</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  图片部分-->
    <div class="banner" id="banner" parallax=true style="background: url('/static/images/about.jpg') no-repeat center center;background-size: cover;">
        <div class="full-bg-img">
            <div class="mask flex-center" style="background-color: rgba(0, 0, 0, 0.3)">
                <div class="page-header text-center fade-in-up">
                    <!--          主题    -->
                    <span class="h2" id="subtitle" title="热爱生活，热爱学习，拥抱明天。"></span>
                </div>
            </div>
        </div>
    </div>
</header>
