<html  lang="zh-CN"  xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" data-default-color-scheme=&#34;auto&#34;>
<head th:replace="head"></head>
<body>
<!-- ###################整体头部分############################# -->
<header th:replace="header"></header>
<!--###################整体头部结束 ################################  -->

<!--###################正文部分#######################################-->
<main>
  <div class="container nopadding-x-md">
    <div class="py-5" id="board">
      <div class="about-avatar">
        <img src="/static/images/avatar.jpg" th:attr="srcset='@{/static/images/loading.gif}'" lazyload class="img-fluid" alt="avatar">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-10 m-auto">
<!--            文本中间  设定的信息  -->
            <div class="text-center">
<!--              关于我的信息  -->
              <div class="about-info">
                    <!-- 个人信息应该使用一个属性文件进行配置然后获取  -->
                <div class="about-name">tomorrow505</div>
                <div class="about-intro"></div>
<!--                  个人csdn或者qq或者github-->
                <div class="about-icons">
<!--                  github地址  -->
                  <a target="_blank" rel="noopener" href="https://github.com/tomorrow505" class="
           hint--bottom hint--rounded" aria-label=GitHub>
                    <i class="iconfont icon-github-fill" aria-hidden="true"></i>
                  </a>
<!--                  qq地址 点击会显示qq二维码 -->
                  <a href="javascript:;" class="qr-trigger">
                    <i class="iconfont icon-qq-fill" aria-hidden="true"></i>
                    <img class="qr-img" th:src="@{/static/images/qq.png}" srcset="/static/images/loading.gif" lazyload alt="qrcode" />
                  </a>
                </div>
              </div>
            </div>
<!--            文章  -->
            <article class="about-content page-content mt-5">
<!--              markdown -->
              <div class="markdown-body">
<!--                这里应该可以自定义的。笔记信息 -->
                <div class="note note-info">
                  <p>一如既往前行<br>无论身体或是灵魂……</p>
                </div>
                <h3 id="关于我"><a href="/about" class="headerlink" title="关于我"></a>关于我</h3><hr>
                <ul>
                  <li>一名普通HUSTER，HUDBT管理成员之一，热爱生活热爱PT。</li>
                  <li>喜欢打球，喜欢折腾，也会自学编程写一些脚本，一些工具，热爱分享。</li>
                </ul>
                <h3 id="关于博客"><a href="#关于博客" class="headerlink" title="关于博客"></a>关于博客</h3><hr>
                <p>博客内容无非就是一些自己在学习生活过程中碰到的一些问题以及解决方案：</p>
                <ul>
                  <li>python</li>
                </ul>
                <h3 id="写在最后"><a href="#写在最后" class="headerlink" title="写在最后"></a>写在最后</h3><hr>
                <p>致力于分享所知道的一些经验，结交一些朋友，如果你想加入我的友链，请qq联系我。</p>
                <p>感谢你来到我的博客，也希望能够带给你一些不一样的交流体验。</p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>


  <a id="scroll-top-button" href="#" role="button">
    <i class="iconfont icon-arrowup" aria-hidden="true"></i>
  </a>
  <div class="modal fade" id="modalSearch" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">搜索</h4>
          <button type="button" id="local-search-close" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <input type="text" id="local-search-input" class="form-control validate">
            <label data-error="x" data-success="v" for="local-search-input">关键词</label>
          </div>
          <div class="list-group" id="local-search-result"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<!--###################正文部分结束#######################################-->

<!--###################  尾部部分 #######################################  -->
<footer th:replace="footer"></footer>
<!--###################  尾部部分结束 #######################################  -->

<!--#################################页面内嵌脚本部分###########################################-->
<script th:replace="endScript"></script>
<!--#################################页面内嵌脚本部分结束###########################################-->
</body>
</html>
